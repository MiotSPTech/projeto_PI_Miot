<script>
    function exibirSetoresRiscos(){
        JSON.parse(sessionStorage.SETORES).forEach(item => {
            document.getElementById("setores_kpi").innerHTML += `
                    <a onclick="chamarDash(${item.idSetor})">
                    <div class="setor-${item.idSetor}">
                        <h1>${item.nomeSetor}</h1>
                        <span>${item.statusRegistro}</span>
                    </div>
                    </a>
                    `
        });
    }

    function chamarDash(idSetor){
    sessionStorage.SETOR_ESCOLHIDA = idSetor;

    window.location = 'Dashboard_Geral.html'
  }
