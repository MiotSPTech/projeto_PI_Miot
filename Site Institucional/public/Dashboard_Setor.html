<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/dash_setor.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="menu_lateral">

    <div class="btn_expansao">
      <img src="Imagem/cutcircles.png">
    </div>

    <ul>
      <li class="item_menu">
        <a href="#">
          <span class="icon"><i class="bi bi-speedometer"></i></span>
          <span class="txt_link">Dashboard</span>
        </a>
      </li>
      <li class="item_menu">
        <a href="#">
          <span class="icon"><i class="bi bi-calendar"></i></span>
          <span class="txt_link">Historico de 30 dias</span>
        </a>
      </li>
      <li class="item_menu">
        <a href="#">
          <span class="icon"><i class="bi bi-people"></i></span>
          <span class="txt_link">Perfil</span>
        </a>
      </li>
      <li class="item_menu">
        <a href="#">
          <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
          <span class="txt_link">Saida</span>
        </a>
      </li>
    </ul>

  </nav>

  <!--Informação do usuario-->
  <div class="container_usuario">
    <div class="perfil">
      <div class="tomada">
        <b>Especificações da Tomada</b>
      </div>
    </div>
      <div class="nome_perfil">
        <img src="Imagem/avatar_perfil.png" alt="">
        <div class="texto_usuario">
        <p>Claudia Alves</p>
          <b>Administrador</b>
        </div>
      </div>
  </div>
  <div class="linha"></div>

  <!--kpi´s informativas-->
  <div class="container_cards">
    <div class="card_kpi_a">
      <span>Tomadas em uso</span>
      <h1>100/110</h1>
    </div>

    <div class="card_kpi_b">
      <span>Tomadas em risco</span>
      <h1>5/100</h1>
    </div>

    <div class="card_kpi_c">
      <div class="temperatura">
        <div class="temp_item">
          <span>Temperatura</span>
          <h1>25°C  50°  100°</h1>
        </div>
      </div>
      <div class="umidade">
        <div class="umid_item">
          <span>Umidade 1</span>
          <h1>20% 60% 80% </h1>
        </div>
      </div>
    </div>

  </div>

  <!--cards de acompanhamento da dash-->
  <div class="container_cards_acompanhamneto">
    <div class="card_kpi_temperatura">
      <div class="imagem_span">
      <span>103°</span>
      <img src="Imagem/termo.jpg">
      </div>
      <h1>CRITICO</h1>
    </div>
    <div class="card_kpi_umidade">
      <div class="imagem_span2">
      <span>20%</span>
      <img src="Imagem/gotinha.jpg">
      </div>  
      <h1>ESTAVEL</h1>
    </div>
  </div>
  <!--As dashboard-->
  <div class="dash_temperatura">
    <canvas id="myChart"></canvas>
  </div>
  <div class="dash_umidade">
    <canvas id="myChart2"></canvas>
  </div>
</body>
</html>
<script>

  const ctxTemperatura = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctxTemperatura, {
    type: 'line',
    data: {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [{
        label: 'Temperatura',
        data: [65, 59, 80, 81, 56, 55, 40],
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctxUmidade = document.getElementById('myChart2').getContext('2d');
  const myChart2 = new Chart(ctxUmidade, {
    type: 'line',
    data: {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [{
        label: 'Temperatura',
        data: [65, 59, 80, 81, 56, 55, 40],
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
