<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<link href="style.css" rel="stylesheet">
<body>
<div class="container_header">
    <h1>Calculadora Institucional</h1>
</div>
    <div class="container_inputs_calculadora">

        <br>
        <br>
        <p>Quantas horas sua empresa fica parada por curtos-circuitos por ano:</p>
        <input id="input_qtd_horas_paradas">
        
        <br>
        <br>
        
        <p>Qual valor de faturamento anual da sua empresa:</p>
        <input id="input_faturamento">
        
        <br>
        <br>
        
        <p>Quantas horas sua empresa fica em produção por dia:</p>
        <input id="input_horas_por_dia">

        <br>
        <br>

        <button  class="button_calcular" onclick="calcularEconomia()"">
            Calcular
        </button>

        
        <br>
        <br>
    </div>
    <div class="div_image" id="div_image">
        <img src="file:///C:/Users/pablo/Downloads/undraw_calculator_re_alsc.svg" alt="imagem de maluco">
    </div>
    <div class="div_container_result" id="div_container_result">

        <div id="div_resultado"></div>

    </div>
        
    
</body>
</html>
<script>
    function calcularEconomia() {
        const qtdHorasParadas = Number(input_qtd_horas_paradas.value);
        const faturamentoAnual = Number(input_faturamento.value);
        const horasDeTrabalho = Number(input_horas_por_dia.value); 

        let faturamentoPorDia = faturamentoAnual / 365
        let horasEmDias = qtdHorasParadas / horasDeTrabalho // vai dar o resultado em dias
        let causaDoCurto = faturamentoPorDia * horasEmDias
        
        let GanhoComNos = causaDoCurto * 0.6
        

        let div_container_result = document.getElementById("div_container_result"); // Obtendo a referência para o elemento HTML
        div_container_result.style.display = "block"

        let div_image = document.getElementById("div_image"); // Obtendo a referência para o elemento HTML
        div_image.style.display = "none"

        div_resultado.innerHTML = `
        
        <p stlye="color:#1B1B1D;" class="p_result">As empresas enfrentam o risco de curtos-circuitos, resultando em prejuízos. 
        Com a Miot, oferecemos uma garantia de segurança, reduzindo essa ameaça e proporcionando
        benefícios anuais consideráveis.
        Com base no faturamento fornecido, estimamos <span class="span_causa">${causaDoCurto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span> em perdas.
        Com nossa solução, podemos recuperar 60% desse valor, deixando <span class="span_ganho">${GanhoComNos.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span> em seu bolso.<br>

        Assim trazendo segurança e desenpenho para sua empresa!<br>

        Miot, preservando você, a vida, o negocio e as conquistas!
        `
        
    }
</script>
