<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Cadastro Style.css">
</head>

<body>



    <div class="titulo">
        <h1>Crie sua conta!</h1> <br>
        <span>Já possui uma conta? <a href="index.html" style="color: aliceblue;">Entrar</a></span>
    </div>


    <div class="pai">

        <div class="cadastro">

            Seu nome completo: <input type="text" id="input_nome" class="input">
            <br>
            Seu email: <input type="text" id="input_email" class="input">
            <br>
            Sua senha: <input type="text" id="input_senha" class="input">
            <div class="letras_pequenas">
                Sua senha deve conter 8 ou mais caracteres <br>
                Sua senha deve conter 1 letra maiúscula <br>
                Sua senha deve conter 1 letra minúscula <br>
                Sua senha deve conter 1 número <br>
                Sua senha deve conter 1 símbolo(!@#$%&) <br>
            </div>
            Repita a senha: <input type="text" id="input_repita_senha" class="input">
            <button class="botao">Cadastrar</button>




        </div>


    </div>






</body>

</html>
